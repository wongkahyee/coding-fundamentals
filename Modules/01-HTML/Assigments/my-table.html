<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My HTML Table</title>
</head>
<body>
    <table>
        <caption>My Grocery List</caption>
        <tr>
            <th>No.</th>
            <th>Item</th>
            <th>Quantity</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Cabbages</td>
            <td>2</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Eggs</td>
            <td>1 Carton</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Meat</td>
            <td>3</td>
        </tr>
    </table>
</body>
</html>
