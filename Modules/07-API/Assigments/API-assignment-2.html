<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github User Search</title>
    <link rel="stylesheet" href="./API-assignment-2.css">
</head>
<body>
    <h1>Github User Search</h1>
    <div class="container">
        <div class="search-form">
            <input class="user-id" type="text" placeholder="Enter a Github username">
            <button id="button">Search</button>
        </div>
        <div class="card">
            <div class="avatar">
                <a class="github-link" href="" target="_blank">
                <img src="" alt="" id="user-image">
                </a>
            </div>
            <div class="info">
                <h2 class="username"></h2>
                <p class="bio"></p>
                <p class="date-joined"></p>
            </div>
        </div>
    </div>


    <script src="./API-assignment-2.js"></script>
</body>
</html>
