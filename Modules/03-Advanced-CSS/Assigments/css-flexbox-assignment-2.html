<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Review Card</title>
    <style>
        body{
            border: 1px solid black;
            border-radius: 5px;
            width: 500px;
        }

        section{
            display: flex;
            align-items: flex-start;
            padding: 5px;
        }

        img{
            height: 60px;
            width: 60px;
            border-radius: 9999px;
            padding-top: 15px;
        }

        .star{
            font-size: medium;
            color: rgb(246,190,0);
        }
    </style>
</head>
<body>
    <section>
        <div>
            <img src="/assets/Kah Yee.jpeg" alt="customer image">
        </div>
        <div class="customer">
                <p><b>Wong Kah Yee</b></p>
                <span class="star">&starf;</span>
                <span class="star">&starf;</span>
                <span class="star">&starf;</span>
                <span class="star">&starf;</span>
                <span class="star">&starf;</span>
        </div>
    </section>
    <section>
            <p>
                <i>
                    This is the bag of my dreams. I took it on my last vacation and was able to <br>
                    fit an absurd amount of snacks for the many long and hungry flights.
                </i>
            </p> 
    </section>
</body>
</html>
